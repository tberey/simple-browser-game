<html>

		<!-- Set a responsively scaled viewport for the user's window size, and assigns some Metadata. Also sets favicon. -->

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon.png">
		<title>The Heist Game</title>
		<meta name="author" content="Tom B">
		<meta name="description" content="Project 1, HTML, CSS, JavaScript, jQuery">
		
		<!-- Load Google Fonts. -->
		<link href='https://fonts.googleapis.com/css?family=Stalinist One' rel='stylesheet'>
		
		<!-- Load jQuery UI Stylesheets (Google CDN). -->
		<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
		
		<!-- In-page css styling, creates dynamically scaled & styled area/elements, as well as setting the image positions, among other necessary CSS attributes. Overwrote by any in-line styling in the body. -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	
	<!-- The HTML DOM structure, and any in-line styling to attributes, to overwrite any head in-page styling (or external css stylesheets). -->
	<body>
		
		<!-- The message/alert box pop-up. -->
		<div style="color:white;" name="titleBarTop"><p>Current Date & Time: <b><span id="dateTime"></span><em style="float:right;"><u>The Heist Game</u></em></b></p></div>
		
		<!-- Message Description Here -->
		<div id="dialog" title="New Game" name="startingDialogPopUp"><p>GO!</p></div>
		
		<!-- The following id block is the container work space, with all nested constituent elements contained within. -->
		<div id="projPlaceholder">
			
			<!-- Game heads up display text. -->
			<nav class="inGameText">
				<p id="lives"></p>
				<p id="distance"></p>
				<p id="score"></p>
				<p id="timer"></p>
			</nav>
			
			<!-- Constituent parts to the game, inserted into the DOM structure. -->
			<img id="objectA" src="resources/stakeout.png" alt="CopA">
			<img id="objectB" src="resources/stakeout.png" alt="CopB">
			<img id="stageBackground" src="resources/heist_background_light.jpg" alt="">
			<img id="powerUp" src="resources/transfer.png" alt="UP">
			<img id="imageBall" src="resources/diamond.png" alt="O">

			<nav class="squad">
				<img id="imagePlayer0" class="enemy" src="resources/handcuff.png" alt="E0"> <!-- style="right: 45%; top: 10%;" -->
				<img id="imagePlayer1" class="enemy" src="resources/handcuff.png" alt="E1"> <!-- style="right: 45%; top: 27%;" -->
				<img id="imagePlayer2" class="enemy" src="resources/handcuff.png" alt="E2"> <!-- style="right: 24%; top: 30%;"-->
				<img id="imagePlayer3" class="enemy" src="resources/handcuff.png" alt="E3"> <!-- style="right: 6%; top: 35%;"-->
				<img id="imagePlayer4" class="enemy" src="resources/handcuff.png" alt="E4"> <!-- style="left: 24%; top: 30%;"-->
				<img id="imagePlayer5" class="enemy" src="resources/handcuff.png" alt="E5"> <!-- style="left: 6%; top: 35%;"-->
				<img id="imagePlayer6" class="enemy" src="resources/handcuff.png" alt="E6"> <!-- style="right: 35%; top: 48%;"-->
				<img id="imagePlayer7" class="enemy" src="resources/handcuff.png" alt="E7"> <!-- style="left: 35%; top: 48%;"-->
				<img id="imagePlayer8" class="enemy" src="resources/handcuff.png" alt="E8"> <!-- style="right: 17%; top: 65%;"-->
				<img id="imagePlayer9" class="enemy" src="resources/handcuff.png" alt="E9"> <!-- style="left: 17%; top: 65%;"-->
				<img id="imagePlayer10" class="enemy" src="resources/handcuff.png" alt="E10"> <!-- style="right: 45%; top: 80%;"-->
			</nav>
		</div>
		
		<!-- High score and the Start/Quit button placement. -->
		<div class="outGameText">
			<p>
				<b id="highScore"></b>
				<select id="formationField" name="formationDropDown">
					<option selected="selected" value="541">5-4-1</option>
					<option value="343">3-4-3</option>
					<option value="random">Randomise (Test/Alpha)</option>
				</select>
				<select id="guardsField" name="formationDropDown">
					<option selected="selected" value=0>1x Guard</option>
					<option value=1>2x Guards</option>
				</select>
				<button class="startButton" name="startQuitButton">Start!</button>
			</p>
			
			
			
			<!-- Enemy object movement toolbar. -->
			<select id="speedInputField" name="difficultyDropDown">
				<option selected="selected" value=100>Very Easy</option>
				<option value="200">Easy</option>
				<option value="500">Medium</option>
				<option value="750">Hard</option>
				<option value="1000">Very Hard</option>
			</select>
		</div>
		<p>Colliding? <span id="result">false</span></p>
